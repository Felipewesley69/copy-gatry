<div *ngFor="let p of products">
  <div class="img" style="background-image: url()">
    <img src="{{ p.linkImg }}" alt="" />
  </div>
  <div class="informacao">
    <h3 class="title-info">
      <a href="#">{{ p.titleProduct }}</a>
    </h3>
    <span class="RS"
      >R$
      <span class="valor">{{
        p.value.toFixed(2).replace(".", ",")
      }}</span></span
    >
    <p class="fistComment">
      <q *ngIf="p.fistComent.length > 0">{{ p.fistComent }}</q>
    </p>
    <div class="user">
      <span class="icon-user"
        ><a href="#"><i class="bi bi-person-circle"></i></a
      ></span>
    </div>
    <div class="options">
      <span class="coments">
        <span>{{ p.totalComents }} </span> <a href="#">Comments</a></span
      >

      <app-button
        [store]="p.store"
        [product]="p.titleProduct"
        (buy)="feedbackBuy($event)"
      ></app-button>

      <span class="details"
        ><a href="#"><i class="bi bi-three-dots"></i></a
      ></span>
      <span class="time-post">{{ p.timePost }}<span> atr√°s</span></span>
    </div>
  </div>
</div>
